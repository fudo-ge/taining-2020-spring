<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>社員情報</title>
</head>
<body>
	<h1>社員情報</h1>
	<table>
		<tbody>
			<tr>
				<th>ID</th>
				<td th:text="${employee.id.value}">100</td>
			</tr>
			<tr>
				<th>氏名</th>
				<td th:text="${employee.name.fullName()}">いま　太郎</td>
			</tr>
			<tr>
				<th>性別</th>
				<td th:text="${employee.gender.label}">男性</td>
			</tr>
			<tr>
				<th>生年月日</th>
				<td th:text="${#temporals.format(employee.dateOfBirth.value, 'yyyy年M月d日')}">1983/6/14</td>
			</tr>
			<tr>
				<th>所属部署</th>
				<td th:text="${employee.department.name.value}">システム統括本部</td>
			</tr>
		</tbody>
	</table>
	<p sec:authorize="hasRole('ADMIN')">
		<a th:href="@{'modify/' + ${employee.id.value}}">社員情報を編集する</a>
	</p>
	<p><a th:href="@{/employee}">一覧画面へ</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>変更内容</title>
</head>
<body>
	<h1>変更内容</h1>
	<form th:action="@{/employee/delete/{employeeId}(employeeId=${employee.id.value})}" th:object="${employee}" method="POST">
		<table>
			<tbody>
				<tr>
					<th>社員ＩＤ</th>
					<td th:text="${employee.id.value}">9999</td>
				</tr>
				<tr>
					<th>氏名</th>
					<td th:text="${employee.name.fullName()}">テスト　太郎</td>
				</tr>
				<tr>
					<th>性別</th>
					<td th:text="${employee.gender.label}">男性</td>
				</tr>
				<tr>
					<th>生年月日</th>
					<td th:text="${#temporals.format(employee.dateOfBirth.value, 'yyyy年M月d日')}">1983/6/14</td>
				</tr>
				<tr>
					<th>所属部署</th>
					<td th:text="${departmentList.departmentNameById(__*{department.id.value}__)}">バスケ部</td>
				</tr>
			</tbody>
		</table>
		<p>この社員情報を削除します。よろしいですか？</p>
		<input type="button" onclick="history.back()" value="戻る" />　<input type="submit" value="削除" />
	</form>
	<p><a th:href="@{/employee}">一覧画面へ</a></p>
</body>
</html>

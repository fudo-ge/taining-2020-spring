<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>入力内容</title>
</head>
<body>
	<h1>入力内容</h1>
	<table th:object="${employee}">
		<tbody>
			<tr>
				<th>氏名</th>
				<td th:text="*{name.fullName()}">テスト　太郎</td>
			</tr>
			<tr>
				<th>性別</th>
				<td th:text="*{gender.label}">男性</td>
			</tr>
			<tr>
				<th>生年月日</th>
				<td th:text="*{#temporals.format(dateOfBirth.value, 'yyyy年M月d日')}">1983/6/14</td>
			</tr>
			<tr>
				<th>所属部署</th>
				<td th:text="${departmentList.departmentNameById(__*{department.id.value}__)}">バスケ部</td>
			</tr>
		</tbody>
	</table>
	<input type="button" value="戻る" th:onclick="|location.href='@{/employee/register}'|"/>
	<input type="button" value="登録" th:onclick="|location.href='@{/employee/register/insert}'|"/>
	<p><a th:href="@{/employee/register}">登録画面へ</a></p>
</body>
</html>

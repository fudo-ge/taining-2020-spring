<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>あいさつ</title>
</head>
<body>
	<p>こんちわ！私の名前は<th:block th:text="${lastName}"></th:block><th:block th:text="${firstName}">名無し</th:block>です！</p>
	<form th:action="@{/greeting}" method="POST">
		<p>苗字：<input type="text" name="lastName" /></p>
		<p>名前：<input type="text" name="firstName" /></p>
		<input type="submit" />
	</form>
</body>
</html>

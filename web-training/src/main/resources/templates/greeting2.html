<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>あいさつ</title>
</head>
<body>
	<p>こんちわ！私の名前は<th:block th:text="${name}">名無し</th:block>です！</p>

		<input type="submit" />
	</form>
</body>
</html>

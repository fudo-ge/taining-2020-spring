<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>menu</title>
</head>
<body>
	<div th:fragment="menu">
		<hr />
		<dl>
			<dt>ログインＩＤ</dt>
			<dd sec:authentication="principal.username"></dd>
			<dt>ユーザー名</dt>
			<dd sec:authentication="principal.name.value"></dd>
		</dl>
		<p><a th:href="@{/logout}">ログアウト</a></p>
	</div>
</body>
</html>
